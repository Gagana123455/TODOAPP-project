<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Center Content */
h2, input, button, ul {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

h2 {
    text-align: center;
    color: #fff;
    font-size: 28px;
    margin-bottom: 20px;
}

/* Input Styling */
input {
    width: 250px;
    padding: 12px;
    border-radius: 30px;
    border: none;
    outline: none;
    font-size: 14px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    margin-bottom: 10px;
}

/* Add Button */
button {
    padding: 10px 20px;
    border-radius: 30px;
    border: none;
    background: #ff6f61;
    color: white;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s ease;
}

button:hover {
    background: #ff3b2e;
    transform: scale(1.05);
}

/* Task List */
ul {
    list-style: none;
    padding: 0;
    margin-top: 20px;
    width: 280px;
}

/* Each Task */
li {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(10px);
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Delete Button inside task */
li button {
    background: #e63946;
    padding: 5px 10px;
    font-size: 12px;
    border-radius: 20px;
}

li button:hover {
    background: #b71c1c;
}
</style>
</head>

<body>

    <div class="container">
        <h2>My To Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter Task">
        <button class="add-btn" onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let task = document.getElementById("taskInput").value;

            if (task === "") {
                alert("Please enter a task");
                return;
            }

            let li = document.createElement("li");
            li.innerHTML = task;

            let deleteBtn = document.createElement("button");
            deleteBtn.innerHTML = "Delete";

            deleteBtn.onclick = function () {
                li.remove();
            };

            li.appendChild(deleteBtn);
            document.getElementById("taskList").appendChild(li);
            document.getElementById("taskInput").value = "";
        }
    </script>

</body>
</html>
